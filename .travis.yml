language: rust
dist: xenial

env:
  RUSTINFRA_DEPLOY_DIR: output
  RUSTINFRA_CLOUDFRONT_DISTRIBUTION: E3URKC86CEGJWE
import:
  - rust-lang/simpleinfra:travis-configs/static-websites.yml

cache:
  directories:
    # cache: cargo
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/target

script:
  - cargo run --release
branches:
  only:
  - master
